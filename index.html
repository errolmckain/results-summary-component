<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Results summary component</title>

  </head>

  <body>
    <div class="card">
      <div class="card-left">
        <h3 class="title">Your Result</h3>

        <div class="circle">
          <h1 class="score">76</h1>
          <p class="outOf">of 100</p>
        </div>

        <p class="congrats">Great</p>
        <p class="sentence">You scored higher than 65% of <br> the people who have taken <br> these tests.</p>
      </div>

      <div class="card-right">
        <h3>Summary</h3>
        <div class="skill-card">
          <h4>Reaction</h4>
          <p>80 / 100</p>
        </div>

        <div class="skill-card">
          <h4>Memory</h4>
          <p>92 / 100</p>
        </div>

        <div class="skill-card">
          <h4>Verbal</h4>
          <p>61 / 100</p>
        </div>

        <div class="skill-card">
          <h4>Visual</h4>
          <p>72 / 100</p>
        </div>
        <button>Continue</button>
      </div>
    </div>

    <div class="attribution">a
      Coded by <a href="#">Errol McKain</a>.
    </div>
  </body>

</html>
